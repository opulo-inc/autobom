<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="data/web/style.css">
    <script src="data/web/kicanvas.js"></script>
    <script type="text/javascript" src="data/web/o3dv/o3dv.min.js"></script>
    <script src="data/web/main.js"></script>
</head>
<body>
    <div id="header">
        <h1>LumenPnP BOM - v3.2.2</h1>
        <a href='https://www.github.com/opulo-inc/lumenpnp/releases/' target='_blank' rel='noopener noreferrer'><h4>a4d68f</h4></a>
    </div>
    
    <div id="bulk">
    
        <div id="bom-items">
            <table>
                <tr class="titlerow">
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Export</th>
                    <th>Source</th>
                </tr>

                <tr id="y-gantry" onclick="updateRender(this)">
                    <th>y-gantry</th>
                    <th>2</th>
                    <th>Link</th>
                    <th>Link</th>
                </tr>
                <tr id="ring-light" onclick="updateRender(this)">
                    <th>ring-light</th>
                    <th>2</th>
                    <th>Link</th>
                    <th>Link</th>
                </tr>
            </table>
        </div>
        <div id="render">
            
            <div id="replace-with-render"><p style="margin-top:45%;">Click an item to view</p></div>
            <div id="notes-render">notes</div>
        </div>
    </div>
</body>
