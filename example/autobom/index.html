
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="data/web/style.css">
    <script src="data/web/kicanvas.js"></script>

<body>
    <div id="header">
<h1>LumenPnP BOM - v3.2.2</h1><a href='https://github.com/opulo-inc/autobom' target='_blank' rel='noopener noreferrer'><h4>0198bf1</h4></a>

    <div id="bulk">

                <tr class="titlerow">
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Source</th>

                </tr>

            <tr id="y-gantry"
            renderpreference="3d"

            imgpath="export/y-gantry.png"
            onclick="updateRender(this)"><th>y-gantry 
            </th><th>2
            </th><th><a href="https://opulo.io">Link</a>
            </th><th>very cool part wow
            </th></tr>
            
            <tr id="8mm-strip-feeder"
            renderpreference="img"
            3dpath=""
            imgpath="export/8mm-strip-feeder.png"
            onclick="updateRender(this)"><th>8mm-strip-feeder 
            </th><th>1
            </th><th><a href="https://opulo.io">Link</a>
            </th><th>
            </th></tr>
            
            <tr id="joint"
            renderpreference="img"
            3dpath=""
            imgpath="https://www.opulo.io/cdn/shop/files/3_1_22e12ea8-cf13-41c4-9d84-b98fcfaac425_1512x.png?v=1694202141"
            onclick="updateRender(this)"><th>joint 
            </th><th>1
            </th><th><a href="https://opulo.io">Link</a>
            </th><th>
            </th></tr>
            
            </table>
        </div>
        <div id="render">
            
            <div id="replace-with-render"><p style="margin-top:45%;">Click an item to view</p></div>
            <div id="notes-render">notes</div>
        </div>
    </div>
</body>
